<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>
		<script src="lib/jquery-3.5.1.min.js"></script>
		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="controller.js" > </script>
		<style>
			#ui_login { display:block; }

			#usernameRegister #usernameDisplay 
			#oldPassword #newPassword #confirmPassword 
			#email #firstName #lastName #birthday
			#pizza #soda_choices #registerSubmit
			#openLogin #editProfile{ padding: 10px;}
		</style>
		<title>Map</title>
	</head>
	<body>

		<!-- Navigation section -->
		<nav id='ui_navbar'>
			<ul>
				<li><input type="submit" id="logoutNav" value="Logout"></li>
			</ul>
		</nav>
		
		<div id="ui_map">
			<h1>Map</h1>
			<div id="covidMap"></div>
			<script type="module" src="map.js"></script>
		</div>
		
		<!-- Log in section -->
		<div id="ui_login">
			<div>
				<input type="text" id="username" placeholder="User Name" required />
				<br>
				
				<input type="password" id="password" placeholder="Password" required/>
				<br>

				<input type="submit" id="loginSubmit" value="Login">

				<br>

				<input type="submit" id="openRegistration" value="Register">
			</div>
		</div>

		

		<div id="ui_errors"></div>

		<!-- Registration section -->
		<div id="ui_registration">
			<h1 id="registerText">Register</h1>
			<h1 id="profileText">Profile</h1>
			<div id="registrationInputs">
				<input type="text" id="usernameRegister" placeholder="User Name" maxLength="19" required />
				<br>

				<input type="password" id="newPassword" placeholder="Password" maxLength="19" required/>
				<br>

				<input type="password" id="confirmPassword" placeholder="Confirm Password" maxLength="19" required/>
				<br>

				<input type="email" id="email" placeholder="E-mail" maxLength="320" required />
				<br>

				<input type="text" id="firstName" placeholder="First Name" maxLength="32" required/>
				<br>

				<input type="text" id="lastName" placeholder="Last Name" maxLength="32" required/>
				<br>

				"Date of Birth" <input type="date" id="birthday" required/>
				<br>

				"Do you like pineapple on pizza?" 
				<br>

				<ol>
					<li><label><input type="radio" name="category" id="pizza" value="yes" CHECKED="checked"/> Yes </label></li>
					<li><label><input type="radio" name="category" id="pizza" value="no" /> No  </label></li>
			  	</ol>
				<br>

				"Which brand of soda do you prefer?"
				<br>
				<select id="soda" name="soda_choices" multiple="multiple" size="4" >
					<option selected="selected" value='Water'>Water </option>
					<option value='Pepsi Cola'>Pepsi Cola </option>
					<option value='Coca Cola'>Coca Cola </option>
					<option value='7UP'>7UP</option>
					<option value='Sprite'>Sprite </option>
					<option value='Fanta'>Fanta </option>
					<option value="President's Choice">President's Choice </option>
				</select>
				<br>

				<input type="submit" id="registerSubmit" value="Register">

				<input type="submit" id="editProfile" value="Save Changes">
				<br>
				
				<input type="submit" id="deleteProfile" value="Delete Profile">
				<br>

				<input type="submit" id="openLogin" value="Back to Login">

				
			</div>
		</div>

		<div id="ui_errors"></div>

	</body>
</html>
